
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Foods</title>

    <!-- Link for external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- For the sidebar -->
        <aside class="sidebar">
            <ul>
                <li>FAVORITE FOOD</li>
                <li>FAVORITE SONGS</li>
                <li>FAVORITE QUOTES</li>
            </ul>
        </aside>

        <!-- The main content -->
        <main>
            <!-- The Form Section (ABOVE the Content) -->
            <form id="foodForm">
                <input type="text" id="foodName" placeholder="Food Name" required>
                <input type="text" id="foodDesc" placeholder="Description" required>
                <input type="text" id="foodImg" placeholder="Image URL" required>
                <input type="number" id="foodRank" placeholder="Rank" min="1" required>
                <button type="submit">Add Food</button>
            </form>

            <!-- The Initialized EMPTY food cards section -->
            <div id="foodCards" class="food-container"></div>
        </main>
    </div>

    <!-- Link for the form submission and DOM manipulation -->
    <script src="form.js"></script>
</body>
</html>
